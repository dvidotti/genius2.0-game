<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Genius</title>
</head>
<body>
  <h1> GENIUS 2.0</h1>
  <button id="start-game" type ="button" onclick="startGame()"> Start Game </button>
  <div id="show-game">
    <button id ="red-note" class="btn red" onclick="playNote('c')"></button>
    <button id ="yellow-note" class="btn yellow" onclick="playNote('e')"></button>
    <button id ="blue-note" class="btn blue" onclick="playNote('g')"></button>
    <button id ="green-note" class="btn green" onclick="playNote('a')"></button>
  </div>
  <button id="you-win" onclick="startGame()">You Win - Play Again</button>
  <button id="game-over" onclick="startGame()"> GAME OVER - TRY AGAIN</button>
  <script type="text/javascript" src="genius.js"></script>
</body>
</html>
